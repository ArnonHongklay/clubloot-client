<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container desktop">
  <div class="row">
    <div class="col-lg-12">
      <span style="color: #8066A0; font-size: 24px;">Contests</span>
      <a class="btn btn-default btn-lg btn-register pull-right" style="background-color: #50ACC4; color: #fff" href="/contest/new">
        + New Contest
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-sm-2" ng-repeat="program in programList" ng-mouseover="hoverIn($index)" ng-mouseleave="hoverOut($index)" ui-sref="programTemplate.template({program_id: program.id.$oid})">
           <div class="flex-container upcomming show-{{$index}}">
             <div class="item-show">
               <p>{{program.name}}</p>
               <p>{{program.prize}}</p>
               <p>Starts in</p>
               <p count-down="{{program.upcoming_time || program.status}}"></p>
             </div>
             <div class="item-hover">
               <img ng-src="{{program.attachment}}">
             </div>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="program-show mobile">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <span style="color: #8066A0; font-size: 24px;">Contests</span>
      <a class="btn btn-default btn-lg btn-register pull-right" style="background-color: #50ACC4; color: #fff" href="/contest/new">
        + New Contest
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-sm-2" ng-repeat="program in programList" ui-sref="programTemplate.template({program_id: program.id.$oid})">
           <div class="flex-container upcomming show-{{$index}}">
             <div class="item-show">
              <img ng-src="{{program.attachment}}">   
              <div class="text-box">
                <p>{{program.name}}</p>
                <p>{{program.prize}}</p>
                <p>Starts in</p>
                <p count-down="{{program.upcoming_time || program.status}}"></p>
              </div>   
             </div>

        
           </div>
           
        </div>
      </div>
    </div>
  </div>
</div>
