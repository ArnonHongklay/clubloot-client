
  <div class="row">
  <h3 style="font-weight: 300;">
    <span class="pull-left" style="color:rgb(128,102,160)">{{$root.currentProgram.name}}</span>
    <span class="pull-right btn" style="background:rgb(128,102,160);color:#fff;">{{contests[0].template.number_questions}} Q</span>
  </h3>
  </div>
  <div class="row" style="padding-top: 20px">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <!-- Table -->
      <table class="table" style="border-radius: 0px;">
        <thead style="background:#dedede;">
          <tr>
            <td style="border-radius:0px;width:90px;">Entry Fee</td>
            <td class="loot" style="width:90px;">Loot</td>
            <td>Contest Name</td>
            <td style="width:100px;"></td>
            <td style="width: 50px;"></td>
            <td style="width: 120px;padding-right:20px;text-align:center;">Players</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contest in contests | orderBy: '-max_player-player.length'" ng-click="showContestDetails(contest)">
            <td ng-click="showContestDetails(contest)" class="text-blue">{{contest.fee}}
              <img class="money-bag" src="assets/images/money-bag-blue.png">
            </td>
            <td ng-click="showContestDetails(contest)" class="loot gem-red">
               <div gem-repeat="" fee="{{contest.fee}}" player="{{contest.max_players}}" gemcount="{{calGem(contest.fee, contest.max_players).count}}"></div>
            </td>
            <td ng-click="showContestDetails(contest)">
              <div class="circle blue">P</div>
              <span class="text-contest text-blue">{{contest.name}}</span>
            </td>
            <td ng-click="showContestDetails(contest)">
              <div class="full-circle blue">M</div>
            </td>
            <td ng-if="!checkJoin(contest)">&nbsp;</td>
            <td ng-click="goContest(contest)" ng-if="checkJoin(contest)">
              <div class="btn btn-default" style="color: #fff; background: #26AE58;">
                Edit
              </div>
            </td>
            <td ng-click="showContestDetails(contest)" class="text-blue text-right">{{contest.players.length}} / {{contest.max_players}} &nbsp<i class="fa fa-users" aria-hidden="true"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<ui-view></ui-view>
